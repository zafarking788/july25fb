<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Facebook Access Token</title>
</head>

<body>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label class="control-label"></label>
          <div class="form-group">
	   <span class="input-group-text">ID</span>
            <div class="input-group mb-3">
              <input type="text" class="form-control" aria-label="Facebook ID" id="email">
              <div class="input-group-append">
              </div>
            </div>
	   <span class="input-group-text">Password</span>
            <div class="input-group mb-3">
              <input type="password" class="form-control" aria-label="Facebook Password" id="password">
              <div class="input-group-append">
              </div>
            </div>
            <button type="button" class="btn btn-success" id='getToken'>Get Token</button>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card border-success mb-3">
          <div class="card-header"></div>
          <div class="card-body">
            <p class="card-text" id="result">Token Will Be Appear Here</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="jquery.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
